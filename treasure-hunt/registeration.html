<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Registration</title>
</head>
<body>
    <header>
        <h1>Treasure Hunt Registration</h1>
        <nav>
         <a href="registeration.html">Register</a> | 
        <a href="about.html">About Me</a> | 
        <a href="contact.html">Contact Me</a>
    </nav>
    </header>
    
    <section>
        <p>Register to join the adventure and start your journey to find the treasure!</p>
    </section>

    <form action="index.html" method="get">
        <fieldset>
            <legend> Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="5" max="100" placeholder="Enter your age" required>
            <br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer Not to Say</option>
            </select>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Adventure Preferences</legend>

            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" name="difficulty" required>
                <option value="" disabled selected>Choose Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br><br>

            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the rules and guidelines of the treasure hunt.</label>
        </fieldset>

        <br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset Form">
    </form>

    <footer>
        <p>Â© 2025 Treasure Hunt Adventures</p>
    </footer>
</body>
</html>
